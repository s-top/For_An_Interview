<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
<script>
    $(function(){
        $('.del').click(function(e){
            var target = $(e.target);
            var id = target.data('id');
            var tr = $('.item-id-' + id);
            $.ajax({
                type: 'DELETE',
                url: '/movie/delete?id=' + id
            }).done(function(results){
                if(results.success === 0){
                    if(tr.length > 0){
                        tr.remove();
                        alert('删除成功');
                    }
                }else{
                    alert('删除失败，非管理员无法操作');
                }
            });
        });
    });
</script>
</html>
