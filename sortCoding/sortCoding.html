        return acc + val;
    }, 0);

    const flattenList = function (arr) {
        return arr.reduce(function (acc,val) {
            return acc.concat(Array.isArray(val) ? flattenList(val) : val)
        }, []);
    };

    console.log(flattenList(list3));
